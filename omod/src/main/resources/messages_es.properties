@MODULE_ID@.MRNGenerator.title=Generar Lista de Números de Registros Médicos (MRNs) 
@MODULE_ID@.MRNGenerator.description=Es críticamente importante que los id de los pacientes sean distribuidos de una autoridad central. Por otra parte, la probabilidad de error en asignar el mismo número de registro médico (MRN) a más de una persona aumenta. Del mismo modo, un  solo individuo en cada clínica debería ser responsable de asignar nuevos identificadores. <br/> <br/> el formato general para números de registro médicos es 123MT-2, donde 123 es un número secuencial, MT representa el sufijo específico al sitio, y-2 es el dígito de control.Debajo, simplemente seleccione el sitio, el número de secuencia de inicio, y el Nro. de Ids que necesite. Un archivo de texto conteniendo los Nros. de Registro Medico(incluyendo los digitos de control apropiados seran generados y descargados en su Computadora.<br/><br/>NOTA: esto es simplemente un servicio para generar estos digitos de chequeo en conjunto. Es su responsabilidad asegurarse que sean distribuidos a la autoridad central de control? p.e., los Ids son asignados una vez y solo una vez para un paciente.
